name: Apidog Test & Slack Alert

on:
  push:
    branches:
      - main

jobs:
  apitest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Apidog CLI if not exists
        run: |
          if ! command -v apidog &> /dev/null
          then
            echo "Apidog CLI not found. Installing..."
            npm install -g apidog-cli@latest
          else
            echo "Apidog CLI already installed. Skipping install."
          fi

      - name: Run Apidog Tests
        run: apidog run \
          --access-token=${{ secrets.APIDOG_KEY }} \
          --project-id 1075390 \
          -t 1447647

      - name: Slack Notification on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"🚨 Apidog 테스트 실패! 확인해주세요.\n🔗 프로젝트: https://apidog.com/project/1075390"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ Apidog 테스트 성공! 🎉\n🔗 프로젝트: https://apidog.com/project/1075390"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
